<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background: rgb(46,31,86);
background: linear-gradient(90deg, rgba(46,31,86,1) 13%, rgba(61,39,122,1) 48%, rgba(45,26,99,1) 82%);">
    <nav class="nav justify-content-center fixed-top" style="background-color: #261a4986;">
        <a class="nav-link text-light" href="{% url 'custhome' %}">HOME</a>
        <a class="nav-link text-light" href="{% url 'cart' %}">MY CART
            <span class="badge"
                style="background-color: #b69cfe;color: #1b1138; position: absolute; margin-top: 3px;margin-left: 3px;border-radius: 50px;">{{count}}</span>
        </a>
        <a class="nav-link text-light" href="{% url 'orderlist' %}">ORDERS</a>
        <a class="nav-link text-danger" style="margin-left: 1100px;" href="{% url 'logout' %}"><b>LOGOUT</b></a>
    </nav>
    {% block content %}
    {% endblock content %}
</body>

</html>
